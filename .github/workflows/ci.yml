name: CI

on:
  push:
  pull_request:

jobs:
  frontend:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Check frontend files exist
        run: test -f frontend/index.html && test -f frontend/nginx.conf

  inventory-api:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: inventory-api } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test --if-present

  product-api:
    runs-on: ubuntu-latest
    defaults: { run: { working-directory: product-api } }
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with: { node-version: 20 }
      - run: npm ci
      - run: npm run lint --if-present
      - run: npm test --if-present

  compose-validate:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - name: Validate docker-compose syntax
        run: docker compose -f docker-compose.yml config

      # Ensure validation never reads a stray root .env
      - name: Create empty CI env file
        run: printf "" > .env.ci

      - name: Validate docker compose syntax
        run: docker compose --env-file .env.ci -f docker-compose.yml config
