name: Containers CI

on:
  push:
    branches: [ "**" ]
    paths:
      - "frontend/**"
      - "product-api/**"
      - "inventory-api/**"
      - ".github/workflows/containers-ci.yml"
  pull_request:
    branches: [ "**" ]
    paths:
      - "frontend/**"
      - "product-api/**"
      - "inventory-api/**"

jobs:
  docker-build:
    name: Build Docker images (no push)
    runs-on: ubuntu-latest
    timeout-minutes: 25

    strategy:
      fail-fast: false
      matrix:
        svc:
          - name: inventory-api
            context: ./inventory-api
            dockerfile: ./inventory-api/Dockerfile
          - name: product-api
            context: ./product-api
            dockerfile: ./product-api/Dockerfile
          - name: frontend
            context: ./frontend
            dockerfile: ./frontend/Dockerfile

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      # Build only; never push. This fails the job if any image can't be built.
      - name: Build ${{ matrix.svc.name }}
        uses: docker/build-push-action@v5
        with:
          context: ${{ matrix.svc.context }}
          file: ${{ matrix.svc.dockerfile }}
          push: false
          # Load to local Docker for optional later test runs (disabled here).
          load: true
          tags: ${{ matrix.svc.name }}:ci
